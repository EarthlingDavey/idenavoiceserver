version: '3.2'

services:

  neo4j:
    image: neo4j:latest
    ports:
      - 7474:7474
      - 7687:7687
    environment:
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
      - NEO4JLABS_PLUGINS=["apoc"]
    env_file:
      - ./neo4j/.env
    volumes:
      - ./neo4j/conf:/var/lib/neo4j/conf
      - ./neo4j/data:/var/lib/neo4j/data
      - ./neo4j/import:/var/lib/neo4j/import
      - ./neo4j/logs:/var/lib/neo4j/logs

  runner:
    build: ./runner
    ports:
      - 4002:4002
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
    env_file:
      - ./runner/.env
    volumes:
      - ./runner:/app
      - type: bind
        source: ./.git
        target: /app/.git
        read_only: true
    depends_on:
      - neo4j
      - node

  node:
    image: rinzlerfr/idena-node:latest
    ports:
      - 9009:9009
      - 9999:9999
      - 40404:40404
      - 40405:40405
      - 50505:50505
      - 50506:50506
    volumes:
      - ${IDENA_DATA_DIR}:/datadir
    tty: true 
    stdin_open: true

  nginx:
    image: nginx:1.15-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./https/nginx:/etc/nginx/conf.d
      - ./https/certbot/conf:/etc/letsencrypt
      - ./https/certbot/www:/var/www/certbot
    env_file:
      - ./https/.env
    command: >
      sh -c "envsubst \"`env | awk -F = '{printf \" $$%s\", $$1}'`\" < /etc/nginx/conf.d/web.template > /etc/nginx/conf.d/default.conf && 
        while :; do sleep 6h & wait $${!}; nginx -s reload; done &
        nginx -g 'daemon off;'"
    depends_on:
      - neo4j

  certbot:
    image: certbot/certbot
    volumes:
      - ./https/certbot/conf:/etc/letsencrypt
      - ./https/certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
